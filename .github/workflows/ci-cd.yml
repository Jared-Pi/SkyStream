name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean up Docker containers
        run: docker-compose down

      - name: Run docker-compose up in detached mode
        run: docker-compose up --build -d

      - name: Wait for services to be ready
        shell: cmd
        run: |
          :wait
          curl -s http://localhost:3000/ && curl -s http://localhost:9090/query
          if %ERRORLEVEL%==0 (
            echo Services are ready.
            exit /b 0
          )
          echo Waiting for services...
          timeout /t 5 >nul
          goto wait

      - name: Check running containers
        run: docker ps

      - name: Check skystream container logs
        run: docker logs skystream-skystream-1

      - name: Check prometheus container logs
        run: docker logs skystream-prometheus-1